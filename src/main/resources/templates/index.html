<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Customer List</h2>
    <a href="/showNewCustomerForm" class="btn btn-primary mb-3">Add Customer</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cust : ${listCustomers}">
            <td th:text="${cust.id}"></td>
            <td th:text="${cust.firstName}"></td>
            <td th:text="${cust.lastName}"></td>
            <td th:text="${cust.email}"></td>
            <td>
                <a th:href="@{'/showFormForUpdate/' + ${cust.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/deleteCustomer/' + ${cust.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
